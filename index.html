<!DOCTYPE html>
<html>
<head>
  <title>TicTacToe</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    .grid-container {
      width: 400px; /* Set the desired width for the grid container */
      height: 100px; /* Set the desired height for the grid container */
    }
    
    .grid-cell {
      width: 100%; /* Set the desired width for the grid cells */
      height: 100%; /* Set the desired height for the grid cells */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="grid-container">
      <div class="row border h-100">
        <div class="col border grid-cell" id="1">
          1
        </div>
        <div class="col border grid-cell" id = "2">
          2
        </div>
        <div class="col border grid-cell" id = "3">
          3
        </div>
      </div>
      <div class="row border h-100">
        <div class="col border grid-cell" id = "4">
          4
        </div>
        <div class="col border grid-cell" id = "5">
          5
        </div>
        <div class="col border grid-cell" id = "6">
          6
        </div>
      </div>
      <div class="row border h-100">
        <div class="col border grid-cell" id = "7">
          7
        </div>
        <div class="col border grid-cell" id = "8">
          8
        </div>
        <div class="col border grid-cell" id = "9">
          9
        </div>
      </div>
    </div>
  </div>
</body>
</html>
